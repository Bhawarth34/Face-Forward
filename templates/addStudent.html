<html data-bs-theme="light" lang="en"><head>
				<meta charset="utf-8">
				<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
				<title>Face Forward - Add Student</title>
				<link rel="icon" type="image/x-icon" href="/assets/img/Hillside%20logo%20new.ico">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css">
				<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
				<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
				<link rel="stylesheet" href="/assets/css/Navbar-Right-Links-icons.css">
		</head>

		<body id="page-top">
				<div id="content">
						<nav class="navbar navbar-expand bg-white shadow mb-4 topbar static-top navbar-light">
								<div class="container-fluid">
										<div class="row align-items-start" style="width: inherit;">
												<h1>Face Forward</h1>
										</div>
								</div>
						</nav>

				</div>
				<section class="position-relative py-4 py-xl-5">
						<div class="container position-relative">
								<div class="row d-flex justify-content-center">
										<div class="col-md-8 col-lg-6 col-xl-5 col-xxl-4">
												<div class="card mb-5">
														<div class="card-body p-sm-5">
																<h2 class="text-center mb-4">Add Student Info</h2>
																<form enctype=multipart/form-data method="post">
																		<div class="mb-3">
																				<input class="form-control" type="text" id="name" name="name" placeholder="Name" required="">
																		</div>
																		<div class="mb-3">
																				<input class="form-control" type="text" id="uid" name="uid" placeholder="UID" required="">
																		</div>
																		<div class="mb-3">
																				<input class="form-control" type="text" id="course" name="course" placeholder="Course" required="">
																		</div>
																		<div class="mb-3">
																				<input class="form-control" type="text" id="section" name="section" placeholder="section" required="">
																		</div>
																		<div class="mb-3">
																				<input class="form-control" type="file" id="imageFile" name="imageFile" placeholder="Image File" required="">
																		</div>
																		<div>
																				<button class="btn btn-primary d-block w-100" type="submit">Add Student</button>
																		</div>
																</form>
														</div>
												</div>
										</div>
								</div>
						</div>
				</section>
				</div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
				</div>
				<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
				<script src="/assets/js/bs-init.js"></script>
				<script src="/assets/js/theme.js"></script>


		</body>
</html>
